<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Wallbrick</title>
  <link href="Login-Page/style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="Login-Page/imagens/BW.png" type="image/x-icon"/>
</head>

<body>
  
  <div class="logo">
    <img class ="wallbrick-img"src="Login-Page/imagens/Brick Wall.png">
    <div class="wallbrick-text">
      <p class="brand">Wall<span>brick</span></p>
      <p class="subtitle">building the peak entertainment</p>
    </div>
  </div>
  
  <div id = "wrapper"class="input-field">
    <h1 class = "login-text">LOGIN</h1>
    <h2 class = "welcome-text">Welcome to Wallbrick!</h2>
    <p class = "credential-text">enter your credentials</p>
    
    <div class="input">
      <form action="Main-Page/index.html">
        <img class= "icon-images" src="Login-Page/imagens/email.png">
        <input type="email" class="input-email" placeholder="Email"><br>
        <img class= "icon-images" src="Login-Page/imagens/chavi.png">
        <input type="password" class="input-password" placeholder="Password">
        <input type="submit" value="Login" class="button-login">
      </form>
    </div>

    <div class="options">
      <a href="Main-Page/index.html"><p>Forgot your password?</p></a>
      <p>Register <a href="Main-Page/index.html">now</a></p>
    </div>
    
  </div>

    <footer class="trademark">
      <p>parsnip inc. Â©</p>
    </footer>

</body>
</html>
